<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Mart Sales Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <h1 class="header-title">Big Mart Sales Prediction</h1>
  </header>

  <div class="wrapper">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10 col-sm-6 mx-auto">
          <form action="/predict" method="post">

            <div class="form-group">
              <label for="item_weight" class="animated-label">Enter Item Weight</label>
              <input type="text" name="item_weight" id="item_weight" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="item_fat_content" class="animated-label">Item Fat Content</label>
              <select class="form-control" name="item_fat_content" required>
                <option value="" selected>Select Fat Content</option>
                <option value="1">Low Fat</option>
                <option value="2">Regular</option>
                <option value="0">High Fat</option>
              </select>
            </div>

            <div class="form-group">
              <label for="item_visibility" class="animated-label">Enter Item Visibility</label>
              <input type="text" name="item_visibility" id="item_visibility" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="item_type" class="animated-label">Item Type</label>
              <select class="form-control chosenn" name="item_type" required>
                <option value="" selected>Select Item Type</option>
                <option value="0">Baking Goods</option>
                <option value="1">Breads</option>
                <option value="2">Breakfast</option>
                <option value="3">Canned</option>
                <option value="4">Dairy</option>
                <option value="5">Frozen Foods</option>
                <option value="6">Fruits and Vegetables</option>
                <option value="7">Hard Drinks</option>
                <option value="8">Health and Hygiene</option>
                <option value="9">Household</option>
                <option value="10">Meat</option>
                <option value="11">Others</option>
                <option value="12">Seafood</option>
                <option value="13">Snack Foods</option>
                <option value="14">Soft Drinks</option>
                <option value="15">Starchy Foods</option>
              </select>
            </div>

            <div class="form-group">
              <label for="item_mrp" class="animated-label">Enter Item MRP</label>
              <input type="text" name="item_mrp" id="item_mrp" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="outlet_establishment_year" class="animated-label">Outlet Establishment Year</label>
              <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="outlet_size" class="animated-label">Outlet Size</label>
              <select class="form-control chosenn" name="outlet_size" required>
                <option value="" selected>Select Outlet Size</option>
                <option value="0">High</option>
                <option value="1">Medium</option>
                <option value="2">Small</option>
              </select>
            </div>

            <div class="form-group">
              <label for="outlet_location_type" class="animated-label">Outlet Location Type</label>
              <select class="form-control chosenn" name="outlet_location_type" required>
                <option value="" selected>Select Location Type</option>
                <option value="0">Tier 1</option>
                <option value="1">Tier 2</option>
                <option value="2">Tier 3</option>
              </select>
            </div>

            <div class="form-group">
              <label for="outlet_type" class="animated-label">Outlet Type</label>
              <select class="form-control chosenn" name="outlet_type" required>
                <option value="" selected>Select Outlet Type</option>
                <option value="0">Grocery Store</option>
                <option value="1">Supermarket Type1</option>
                <option value="2">Supermarket Type2</option>
                <option value="3">Supermarket Type3</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-btn">Predict</button>
              <button type="reset" class="reset-btn">Reset</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>Big Mart Prediction Â© 2024</p>
  </footer>

</body>
</html>
